name: Deployment exercise
on: push
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
      - uses: actions/cehckout@v3
      - name: Install dependencies
      - run: npm ci
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Deploying code!!!
        run : echo "Deployed Code !!!"
     
