name: Deployment exercise 2
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: using Cache
        uses: actions/cache@v3
        with: 
          path: ~/.npm 
          key: deps-node-moudule-${{hashFiles('**/package-lock.json')}} 
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: using Cache
        uses: actions/cache@v3
        with: 
          path: ~/.npm 
          key: deps-node-moudule-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: assets

  deploy:
    needs:  test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: using Cache
        uses: actions/cache@v3
        with: 
          path: ~/.npm 
          key: deps-node-moudule-${{hashFiles('**/package-lock.json')}}  
      
      - name: Install dependencies
        run: npm ci
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: my-artifact
      - name: Output artifacts
        run: ls 
      - name: Deploying code!!!
        run: echo "Deployed Code !!!"